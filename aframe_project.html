<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-image src="image2.png" position=" 0.025 1.472 -5.006" scale="2.628 2.628 2.628" width="4" height="6"></a-image> -->
      <a-camera position="0 1 10"> </a-camera>
      

      <!-- biggest sphere @ the top of scene -->
      <a-sphere radius="2" position="-0.025 6 -5" color="#166484"
      animation="property: scale; to: 1.6 1.6 1.6; dir: alternate; loop: true; easing: easeInOutQuad; dur:2000">
      </a-sphere>


      <!-- medium sphere in the middle of the scene -->
      <a-sphere radius="2.1" position="0 -0.640 -5" color="#909f9d" rotation="0 0 -43.313"> 
        <a-ring radius-inner="2.1" radius-outer="2.3" side="double" color="white" 
        animation="property: rotation; to: 400 -360 0; loop: true; dir: alternate; easing: easeInQuad; dur:50000"> </a-ring>
        
        <!-- entity for orbit animation -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur:10000"> 
          <!-- smallest sphere -->
          <a-sphere radius=".75" position="-3.25 0 0" color="#363533" 
          animation="property: rotation; to: 360 360 0; loop: true; easing: linear; dur:17000">
          <!-- would go inside a-sphere above, 
            adds roatation animaition to the smallest sphere thats orbiting the middle sphere
            animation="property: rotation; to: 360 0 0; loop: true; dur:6000"  -->
            <a-ring radius-inner=".75" radius-outer=".9" side="double" color="white"> </a-ring>
          </a-sphere>
        </a-entity>
        
      </a-sphere>


      <!-- Boxes at the bottom of the scene -->
      <a-box width="8" height=".5" depth="8" color="#383235" position="-4 -4 -5"
        animation="property: opacity; from: 0; to: 1.0; dur: 1000; dir: alternate; loop: true; easing: linear;"
        animation__1="property: position; to: 0 -4 -5; dur: 1000; easing: easeInOutElastic;">
      </a-box>
      <a-box width="8" height="1" depth="8" position="5 -5 -5" color="#e96328"
        animation="property: position; to: 0 -5 -5; dur: 1000; easing: easeInOutElastic"
        animation__1="property: opacity; from: 0; to: 1.0; dur: 1100; dir: alternate; loop: true; easing: linear">
      </a-box>
      <a-box width="8" height=".5" depth="8" position="-5 -6 -5" color="#1d657a"
        animation="property: opacity; from: 0; to: 1.0; dur: 1200; dir: alternate; loop: true; easing: linear"
        animation__1="property: position; to: 0 -6 -5; dur: 1000; easing: easeInOutElastic"> </a-box>
      <a-sky color="orange"></a-sky>





      
      <!-- Old entity based version 

      <a-entity camera look-controls position="0 1.6 10"></a-entity>
      
      <a-entity geometry="primitive: sphere; radius: 3" material="color: #166484" position="-0.025 6 -5"></a-entity>

      <a-entity geometry="primitive: sphere; radius: 2.1" position="0 -0.640 -5" material="color: #909f9d">
        <a-entity geometry="primitive: ring; radius-inner: 2.1; radius-outer: 2.25" material="color: white"></a-entity>
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: .75" position="-2.295 1.543 -5" material="color: #363533">
        <a-entity geometry="primitive: ring; radius-inner: .75; radius-outer: .9" material="color: white"></a-entity>
      </a-entity>

      <a-entity geometry="primitive: box; width: 8; height: .5; depth: 8" material="color: #383235" position="0 -4 -5"></a-entity>
      <a-entity geometry="primitive: box; width: 8; height: 1; depth: 8" material="color: #e96328" position="0 -5 -5"></a-entity>
      <a-entity geometry="primitive: box; width: 8; height: .5; depth: 8" material="color: #1d657a" position="0 -6 -5"></a-entity>
      -->

    </a-scene>
  </body>
</html>
